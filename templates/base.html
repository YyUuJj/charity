<!DOCTYPE html>
<html lang="ru">
<head>
    {% block title%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/registration.css">
    <title>{{title}}</title>
    {% endblock %}
</head>
<body>
    {% block content %}
    <header>
        <div class="header__block">
            <div class="logo">
                <a href="{{url_for('index')}}" class="logo__text"><p>CHARITY ALMATY</p></a>
            </div>
            <div class="header__links">
                <a href="###"><div class="header__link__block" style="background-color: #37D0D0;">
                    ПОДАТЬ ЗАЯВКУ НА ПОМОЩЬ
                </div></a>
                <a href="###"><div class="header__link__block" style="background-color: #43EC9B;">
                    ПОДДЕРЖАТЬ ФОНД
                </div></a>
                <div class="header__link__profile">
                    <a href="{{url_for('login')}}"><img src="../static/images/avatar.png" alt="avatar" class="avatar"></a>
                </div>
            </div>
        </div>
    </header>
    {% endblock %}
</body>
</html>
